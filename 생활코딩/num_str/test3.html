<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

      let id = prompt('아이디를 입력해주세요.')
      if ((id !== 'gueh90') && (id !== 'gueh99') && (id !=='gueh')){
          alert(id + '는 등록된 ID가 아닙니다')
          alert('gueh90\ngueh99\ngueh\n중 하나가 ID입니다')
      }
      if (id === 'gueh90' || id === 'gueh99' || id === 'gueh'){

          let password = prompt('비밀번호를 입력해주세요.')
          if (id === 'gueh90' && password === '90'){
              alert('로그인 성공! '+id+'님 반갑습니다.');
          }  else if(  id === 'gueh99' && password === '99'){
              alert('로그인 성공! '+id+'님 반갑습니다.');
          }  else if(  id === 'gueh' && password === '00'){
              alert('로그인 성공! '+id+'님 반갑습니다.');
          }
          else{
              alert(password+ '는 올바른 PASSWORD가 아닙니다')
          }



      }

</script>
